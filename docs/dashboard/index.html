<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="noindex,follow">
    <meta content="KOKONEはDiscordの音楽BOTです。" name="description">
    <meta name="keywords" content="KOKONE,Discord,BOT,音楽">
    <meta name="author" content="JUN-SUZU">
    <meta name="cpr" content="© 2024 JUN-SUZU">
    <meta name="language" content="ja">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="theme-color" content="#ff207d">
    <link rel="canonical" href="https://kokone.jun-suzu.net/">
    <link rel="icon" href="../assets/img/favicon.ico">
    <title>ダッシュボード | KOKONE</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="bg__panel">
        <img src="../assets/img/bg.png" alt="背景画像。" class="bg__img">
    </div>
    <main>
        <nav class="tabs">
            <button>
                <p class="tab__icon"><ion-icon name="play"></ion-icon></p>
                <p class="tab__text">再生</p>
            </button>
            <button>
                <p class="tab__icon"><ion-icon name="settings"></ion-icon></p>
                <p class="tab__text">設定</p>
            </button>
            <button>
                <p class="tab__icon"><ion-icon name="library"></ion-icon></p>
                <p class="tab__text">リスト</p>
            </button>
            <button>
                <p class="tab__icon"><ion-icon name="pie-chart-outline"></ion-icon></p>
                <p class="tab__text">情報</p>
            </button>
            <button>
                <p class="tab__icon"><ion-icon name="dice-outline"></ion-icon></p>
                <p class="tab__text">おまかせ</p>
            </button>
        </nav>
        <div class="main__panel">
            <div class="bg__equalizer">
                <canvas class="equalizer" id="equalizer"></canvas>
            </div>
            <div class="main__contents">
                <h1>PLAY</h1>
                <div class="player__disk">
                    <img src="../assets/img/disk__img.png" alt="再生中の曲のジャケット画像。" class="disk__img">
                </div>
                <div class="player__info">
                    <p class="info__title" id="mtitle">曲名</p>
                    <p class="info__artist" id="martist">アーティスト名</p>
                </div>
                <div class="player__control">
                    <div class="seekbar__panel">
                        <p class="seekbar__label" id="seekbarTime">再生位置: 0:00</p>
                        <div class="seekbar__progress">
                            <div class="seekbar__bar" id="seekbarLine"></div>
                            <div class="thumb" id="seekbarThumb"></div>
                        </div>
                    </div>
                    <div class="volume__panel">
                        <input type="range" class="volume__progress" value="100" max="100" min="0" id="volume">
                        <label for="volume" class="volume__label" id="volumeLabel">音量: 100%</label>
                    </div>
                    <div class="buttons__panel">
                        <button id="muteButton">
                            <ion-icon name="volume-mute"></ion-icon>
                        </button>
                        <button id="shuffleButton">
                            <ion-icon name="shuffle"></ion-icon>
                        </button>
                        <button id="playButton">
                            <ion-icon name="play"></ion-icon>
                        </button>
                        <button id="pauseButton">
                            <ion-icon name="pause"></ion-icon>
                        </button>
                        <button id="skipButton">
                            <ion-icon name="play-skip-forward"></ion-icon>
                        </button>
                        <button id="stopButton">
                            <ion-icon name="square"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="servers" id="servers">
            <button>
                <img src="../assets/img/discord-mark-white.svg" alt="サーバーアイコン。" class="server__icon">
            </button>
            <button>
                <img src="../assets/img/discord-mark-white.svg" alt="サーバーアイコン。" class="server__icon">
            </button>
            <button>
                <img src="../assets/img/discord-mark-white.svg" alt="サーバーアイコン。" class="server__icon">
            </button>
        </nav>
    </main>
</body>
<script src="./dashboard.js"></script>

</html>
